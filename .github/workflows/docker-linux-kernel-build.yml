name: Build PS4 Linux Kernel

on:
  workflow_dispatch:

jobs:
  build-linux-kernel:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t ps4-linux-docker .

    - name: Run Docker container to build kernel
      run: |
        docker run --rm -v  "$(pwd)/artifacts:/kernel/linux/artifacts" -v "$(pwd)/config:/kernel/linux/config" -v ps4-linux-docker
        
    - name: Upload bzImage artifact
      uses: actions/upload-artifact@v4
      with:
        name: bzImage
        path: artifacts/bzImage